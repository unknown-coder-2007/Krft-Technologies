<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input with Send Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7b5afc; /* Purple background similar to your image */
            margin: 0;
        }

        .input-container {
            position: relative;
            width: 300px;
        }

        .input-container input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-container button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fed201; /* Yellow button color */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-container button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="input-container">
        <input type="email" placeholder="Enter your email">
        <button type="submit">
            <i class="ri-send-plane-fill"></i>
        </button>
    </div>
</body>

</html>
