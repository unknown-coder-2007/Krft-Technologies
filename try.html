<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slanted Section Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slanted-section {
      position: relative;
      background: #32c3ff; /* Blue background */
      padding: 80px 20px;
      color: white;
      text-align: left;
      z-index: 1;
      overflow: hidden;
    }

    .slanted-section {
        display: flex;
    }

    .slanted-section h1 {
      font-size: 2.5rem;
      max-width: 600px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #ffd500; /* Yellow button */
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffb700;
    }

    /* Purple strip on top */
    .slanted-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #6c63ff; /* Purple */
      clip-path: polygon(0 0, 100% 80%, 100% 0%, 0% 0);
      z-index: -1;
    }

    /* Yellow strip at bottom */
    .slanted-section::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #ffd500;
      clip-path: polygon(0 100%, 100% 100%, 100% 20%, 0% 100%);
      z-index: -1;
    }
  </style>
</head>
<body>

  <section class="slanted-section">
    <h1>We Are Best IT Service Provider Company In The World.</h1>
    <a href="#" class="btn">Contact Us â†’</a>
  </section>

</body>
</html>
