<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Member Circle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f172a;
      font-family: Arial, sans-serif;
    }

    .team-member {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .team-member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      padding: 10px;
    }

    .team-member:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      margin: 0;
      font-size: 14px;
    }

    .overlay p {
      margin: 3px 0 8px;
      font-size: 12px;
      opacity: 0.8;
    }

    .linkedin {
      width: 24px;
      height: 24px;
      background: #0a66c2;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .linkedin img {
      width: 14px;
      height: 14px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="team-member">
    <img src="https://via.placeholder.com/120" alt="Team Member">
    <div class="overlay">
      <h3>Rishabh Kharwar</h3>
      <p>Frontend Developer</p>
      <a class="linkedin" href="https://www.linkedin.com/in/your-linkedin" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
    </div>
  </div>
</body>
</html>
